[package]
name = "trading212-mcp-server"
version = "0.1.0"
edition = "2021"
description = "MCP server for Trading212 API integration"
license = "MIT"

[lib]
name = "trading212_mcp_server"
path = "src/lib.rs"

[lints.rust]
unsafe_code = "forbid"
missing_docs = "warn"
unused_crate_dependencies = "warn"

[lints.clippy]
# Restrict to clippy::all and clippy::pedantic
all = { level = "deny", priority = -1 }
pedantic = { level = "deny", priority = -1 }

# Allow some pedantic lints that are too restrictive
missing_errors_doc = "allow"
missing_panics_doc = "allow"
module_name_repetitions = "allow"
must_use_candidate = "allow"
struct_field_names = "allow"

# Additional useful lints
nursery = { level = "warn", priority = -1 }
unwrap_used = "deny"
expect_used = "warn"

[dependencies]
tokio = { version = "1.47", features = ["full"] }
serde = { version = "1.0.219", features = ["derive"] }
serde_json = "1.0.142"
reqwest = { version = "0.12.22", features = ["json"] }
tracing = "0.1.41"
tracing-subscriber = { version = "0.3.20", features = ["env-filter"] }
rust-mcp-sdk = { version = "0.5.0", features = ["client", "server", "macros"] }
async-trait = "0.1.88"
moka = { version = "0.12.10", features = ["future"] }
governor = "0.10.1"
uuid = { version = "1.18.1", features = ["v4", "serde"] }

# HTTP server dependencies (optional, only used by remote-server binary)
axum = { version = "0.8.6", optional = true }
axum-extra = { version = "0.10.2", features = ["typed-header"], optional = true }
tower = { version = "0.5.2", optional = true }
tower-http = { version = "0.6.6", features = ["trace", "cors", "request-id", "timeout"], optional = true }
hyper = { version = "1.6.0", optional = true }
headers = { version = "0.4.0", optional = true }

[features]
default = []
http-server = ["axum", "axum-extra", "tower", "tower-http", "hyper", "headers"]

[dev-dependencies]
tempfile = "3.20.0"
wiremock = "0.6.4"
criterion = { version = "0.7.0", features = ["html_reports", "async_tokio"] }

[[bench]]
name = "memory_benchmark"
harness = false

# Git hooks for Rust projects
[dev-dependencies.cargo-husky]
version = "1.5.0"
default-features = false
features = [
  "precommit-hook",
  "run-cargo-fmt",
  "run-cargo-clippy",
  "run-cargo-test"
]

